<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>

    <body>
        <main class="my-5 container">

            <h2 class="text-center">PRENOTA BIGLIETTO</h2>

            <div class=" shadow bg-dark py-5 px-4 rounded-4">
                <form class="row gy-5 gx-3 justify-content-center">
                <div class="col-12 col-sm-4">
                    <label class="visually-hidden"
                        for="autoSizingInput">Name</label>
                    <input
                    type="text"
                        class="form-control"
                        id="userName"
                        placeholder="Inserisci nome" />
                </div>

                <div class="col-12 col-sm-4">
                    <label class="visually-hidden"
                        for="autoSizingInputGroup">Username</label>
                    <input
                        type="number"
                        class="form-control"
                        id="km"
                        placeholder="Inserisci km da percorrere" />
                </div>

                <div class="col-12 col-sm-4">
                    <select class="form-select" id="age">
                        <option value="less">Minorenne</option>
                        <option value="default" selected>Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>

                <div class="col text-center">
                    <button type="submit" class="btn btn-primary px-5 py-2 mx-3">Submit</button>
                    <button type="reset" class="btn btn-secondary px-5 py-2 mx-3">Annulla</button>
                </div>
            </form>
            </div>

            <div id="ticket-container">

                <h2 class="mt-5 text-center">I TUOI BIGLIETTI</h2>
                <!-- biglietti -->
                
                <div class="table-responsive rounded">
                    <table class="table table-primary">
                        <thead>
                            <tr>
                                <th class="py-3" scope="col">Nome Passeggero</th>
                                <th class="py-3" scope="col">Offerta</th>
                                <th class="py-3" scope="col">Carrozza</th>
                                <th class="py-3" scope="col">Codice CP</th>
                                <th class="py-3" scope="col">Costo biglietto</th>
                            </tr>
                        </thead>
                        <tbody id="tickets">
                            <!-- <tr class="">
                                <td scope="row" class="ticketName">fdsfdsafsd</td>
                                <td class="ticketType">dfasdf</td>
                                <td class="carrozza">6</td>
                                <td class="CP">43243</td>
                            <td class="ticketPrice">0.21â‚¬</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
            
    </main>
        





        <script src="./assets/js/script.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
